services:
  sec_app:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        # Passing the build argument
        IDS_USER_PASSWORD: ${IDS_USER_PASSWORD}
    image: secure_container_refactored
    ports:
      - "22222:22" # Map host port 22222 to container port 22
    # container_name: secure_container_refactored --Optional: Removed to avoid naming conflicts
    volumes:
      - /var/log/auth.log:/host_var_log/auth.log:ro
    restart: unless-stopped
    env_file:
      # Added this to specify the .env file
      - .env
    environment:
      EMAIL_ENABLED: ${EMAIL_ENABLED}
      SMTP_SERVER: ${SMTP_SERVER}
      SMTP_PORT: ${SMTP_PORT}
      SMTP_USERNAME: ${SMTP_USERNAME}
      SMTP_PASSWORD: ${SMTP_PASSWORD}
      EMAIL_FROM: ${EMAIL_FROM}
      EMAIL_TO: ${EMAIL_TO}
      IDS_USER_PASSWORD: ${IDS_USER_PASSWORD} # This is still needed at runtime for logging in
